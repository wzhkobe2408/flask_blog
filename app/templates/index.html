{% extends "base.html" %}

{% block navbar %}
<div class="navbar">
  {% include 'navbar.html' %}
</div>
{% endblock %}

{% block app_content %}
    <h1>Hello {{ current_user.username }}</h1>
    <div class="row">
        <br/>
        <div class="col-md-6">
            {% import 'bootstrap/wtf.html' as wtf %}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class="row">
        {% for post in current_user.posts %}
            <div>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
