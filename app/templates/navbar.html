<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">Flask App</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% if request.endpoint == 'index' %}active{% endif %}">
          <a href="{{ url_for('index') }}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

          <li class="{% if request.endpoint == 'logout' %}active{% endif %}">
            <a href="{{ url_for('logout') }}">Logout
              <span class="sr-only">(current)</span>
            </a>

        {% else %}
          <li class="{% if request.endpoint == 'login' %}active{% endif %}">
            <a href="{{ url_for('login') }}">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="{% if request.endpoint == 'register' %}active{% endif %}">
            <a href="{{ url_for('register') }}">Register
              <span class="sr-only">(current)</span>
